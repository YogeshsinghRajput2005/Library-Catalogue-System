<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Catalogue System</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

  <header>
    <h1>Library Catalogue System</h1>
  </header>

  <!-- Search Bar -->
  <section>
    <input type="text" id="searchBar" placeholder="Search books by title or author">
    <button onclick="searchBooks()">Search</button>
  </section>

  <!-- Book List -->
  <section id="book-list">
    <h2>Available Books</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Book rows will go here (can be static or generated with JS) -->
        <tr>
          <td>The Great Gatsby</td>
          <td>F. Scott Fitzgerald</td>
          <td>Available</td>
          <td><button onclick="borrowBook(this)">Borrow</button></td>
        </tr>
        <tr>
          <td>1984</td>
          <td>George Orwell</td>
          <td>Borrowed</td>
          <td><button disabled>Borrowed</button></td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- Add Book Form -->
  <section id="add-book">
    <h2>Add New Book</h2>
    <form onsubmit="addBook(event)">
      <input type="text" id="newTitle" placeholder="Book Title" required>
      <input type="text" id="newAuthor" placeholder="Author" required>
      <button type="submit">Add Book</button>
    </form>
  </section>

  <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
